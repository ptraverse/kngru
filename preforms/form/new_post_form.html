{% include "base.html" %}	
	<img id="top" src="top.png" alt="">
	<div id="form_container">
	
		<h1><a>Create Post</a></h1>
		<form id="form_736263" class="appnitro"  method="POST" action="/create-post/" > {% csrf_token %} 
					<div class="form_description">
			<h2>Create Post</h2>
		</div>						
			<ul >
			
						
		<li id="li_url" >
		<div>
			<input id="element_url" name="element_url" class="element text medium" type="text" maxlength="255" value="" placeholder="URL" /> 
		</div> 
		</li>
		
		
		<li id="li_3" >
		<div>
			<textarea id="element_3" name="element_3" class="element textarea medium" placeholder="Enter Text Here"></textarea> 
		</div> 
		</li>		
		
		
		<li id="li_photo" >
		<div>
			<input type="file" id="element_photo" name="element_photo" class="element textarea medium" placeholder="Enter Text Here"></textarea> 
		</div> 
		</li>
		
		
		<li class="buttons">
			    <input type="hidden" name="form_id" value="736263" />
			    
				<input id="saveForm" class="button_text" type="submit" name="submit" value="Post It!" />
		</li>
		
		<li id="li_1" style="visibility:hidden;" >
		<label class="description" for="element_1">Created By </label>
		<div>
			<input id="element_1" name="element_1" class="element text medium" type="text" maxlength="255" value=" {{ user.email  }} " placeholder="Leave Blank for Current Logged in User"/> 
		</div> 
		</li>		
		
		
					<li id="li_2" style="visibility:hidden;" >
		<label class="description" for="element_2">Name </label>
		<div>
			<input id="element_2" name="element_2" class="element text medium" type="text" maxlength="255" value=""/> 
		</div> 
		</li>
		
				<li id="li_4"  style="visibility:hidden;">
		<label class="description" for="element_4">Price </label>
		<span class="symbol">$</span>
		<span>
			<input id="element_4_1" name="element_4_1" class="element text currency" size="10" value="" type="text" /> .		
			<label for="element_4_1">Dollars</label>
		</span>
		<span>
			<input id="element_4_2" name="element_4_2" class="element text" size="2" maxlength="2" value="" type="text" />
			<label for="element_4_2">Cents</label>
		</span>
		 
		</li>
			
					
			</ul>
		</form>	
		
	</div>
	<img id="bottom" src="bottom.png" alt="">
	</body>
</html>
